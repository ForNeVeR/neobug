<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{title}} - BugNeo</title>
	</head>
	<body>
		{% if session.logged_in %}
			<a href="/logout">Logout</a>
		{% else %}
			<a href="/register">Register</a>
			<a href="/login">Login</a>
		{% endif %}
		<div>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
