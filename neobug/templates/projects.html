{% for project in projects %}
	<div class="project">
		<dt><a href="/projects/{{ project.id }}">{{ project.name }}</a></dt>
		<dd>{{ project.description }}</dd>
	</div>
{% endfor %}
{% if session.logged_in %}
	<a href="/add_project">Add Project</a>
{% else %}
	You need to <a href="/login">login</a> or <a href="/register">register</a> to create projects.
{% endif %}
