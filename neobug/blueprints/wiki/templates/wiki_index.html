{% extends 'wiki_layout.html' %}
{% block content %}
  <h2>
    Wiki's pages
    <a href="/wiki/create">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </h2>
  <ul>
  {% for page in pages %}
    <li><a href="/wiki/page/{{ page.id }}">{{ page.title }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
