<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{title}} - BugNeo</title>
	</head>
	<body>
		{% if session.logged_in %}
			You are logged in as {{ session.user_id }} 
			<a href="/logout">Logout</a><br />
		{% else %}
			<a href="/register">Register</a>
			<a href="/login">Login</a>
		{% endif %}
		<div>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
